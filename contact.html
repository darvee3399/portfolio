<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Portfolio Website</title>
</head>
<body>
    <header>
        <a href="#" class="logo">shahul</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <section class="contact">
        <h2>Get in Touch</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>shahulhameeddarvesh@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>9789709178</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-location-dot"></i>
                    <p>coimbatore,tamilnadu
                    </p>
                </div>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/shahul-hameed-darvesh-854097258/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/darvee3399" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/darvee_ig/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form id="contactForm" onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function sendEmail(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            const mailtoLink = `mailto:shahulhameeddarvesh@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
            
            window.location.href = mailtoLink;
            
            // Reset form after small delay
            setTimeout(() => {
                document.getElementById('contactForm').reset();
                alert('Thank you for your message! Your email client should now open.');
            }, 500);
        }
    </script>
</body>
</html>
